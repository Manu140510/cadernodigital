<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caderno Digital</title>

  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    body {
      margin: 0;
      background-image: url(./randal.png);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .notebook {
      width: 90%;
      max-width: 900px;
      height: 90vh;
      background: #5608e638;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: white;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background: #5608e638;
    }

    .tabs {
      display: flex;
      background: #dcdcdc;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
    }

    .tab.active {
      background: #ffffff3f;
      border-bottom: 3px solid #4c13d18c;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .page {
      display: none;
      width: 100%;
      height: 100%;
    }

    .page.active {
      display: block;
      background-color: #ffffff56;
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      outline: none;
      font-size: 16px;
      line-height: 1.6;
      padding: 10px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #ffffff2f;
    }

    button {
      background: #4c13d1;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #3a0fb0;
    }

    .status {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="notebook">

    <header>ğŸ”– ğ“’ğ“ªğ“­ğ“®ğ“»ğ“·ğ“¸ ğ““ğ“²ğ“°ğ“²ğ“½ğ“ªğ“µ</header>

    <div class="tabs">
      <div class="tab active" onclick="openTab('RedaÃ§Ã£o')">RedaÃ§Ã£o</div>
      <div class="tab" onclick="openTab('AnotaÃ§Ãµes')">AnotaÃ§Ãµes</div>
      <div class="tab" onclick="openTab('Perguntas')">Perguntas</div>
    </div>

    <div class="content">
      <div id="RedaÃ§Ã£o" class="page active">
        <textarea id="text-RedaÃ§Ã£o" placeholder="Escreva seu cronograma aqui..."></textarea>
      </div>

      <div id="AnotaÃ§Ãµes" class="page">
        <textarea id="text-AnotaÃ§Ãµes" placeholder="Anote novas palavras aqui..."></textarea>
      </div>

      <div id="Perguntas" class="page">
        <textarea id="text-Perguntas" placeholder="AnotaÃ§Ãµes de gramÃ¡tica..."></textarea>
      </div>
    </div>

    <div class="footer">
      <span class="status" id="status">Nada salvo ainda</span>
      <button onclick="saveNotes()">ğŸ’¾ Salvar</button>
    </div>

  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const pages = document.querySelectorAll('.page');
    const status = document.getElementById('status');

    function openTab(id) {
      tabs.forEach(tab => tab.classList.remove('active'));
      pages.forEach(page => page.classList.remove('active'));

      document.querySelector(`[onclick="openTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    const areas = ['RedaÃ§Ã£o', 'AnotaÃ§Ãµes', 'Perguntas'];

    // carregar dados salvos
    areas.forEach(area => {
      const textarea = document.getElementById(`text-${area}`);
      textarea.value = localStorage.getItem(area) || '';

      textarea.addEventListener('input', () => {
        localStorage.setItem(area, textarea.value);
      });
    });

    function saveNotes() {
      areas.forEach(area => {
        const textarea = document.getElementById(`text-${area}`);
        localStorage.setItem(area, textarea.value);
      });

      status.textContent = 'âœ… AnotaÃ§Ãµes salvas!';
      setTimeout(() => status.textContent = 'Tudo salvo automaticamente', 2000);
    }
  </script>
</body>
</html>
