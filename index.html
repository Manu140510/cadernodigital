<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Caderno Digital</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      background-image: url(./randal.png);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .notebook {
      width: 90%;
      max-width: 900px;
      height: 90vh;
      background: #5608e638;
      border-radius: 16px;

      display: flex;

      overflow: hidden;

    header {
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background: #5608e638;
    }
    .tabs {
      display: flex;
      background: #dcdcdc;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
    }
    .tab.active {
      background: #ffffff3f;
      border-bottom: 3px solid #4c13d18c;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .page {
      display: none;
      width: 100%;
      height: 100%;
    }
    .page.active {
      display: block;
      background-color: #ffffff56;
    }
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      outline: none;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const pages = document.querySelectorAll('.page');

    function openTab(id) {
      tabs.forEach(tab => tab.classList.remove('active'));
      pages.forEach(page => page.classList.remove('active'));

      document.querySelector(`[onclick="openTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    // salvar automaticamente
    const areas = ['RedaÃ§Ã£o', 'AnotaÃ§Ãµes', 'Perguntas'];

    areas.forEach(area => {

      textarea.value = localStorage.getItem(area) || '';

      textarea.addEventListener('input', () => {
        localStorage.setItem(area, textarea.value);

    });
